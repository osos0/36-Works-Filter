<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Works-Filter</title>
  </head>
  <body>
    <div class="con-filter">
      <div class="filter active" data-box="ALL">All Work</div>
      <div class="filter" data-box="Red">Ossama</div>
      <div class="filter" data-box="Blue">Chris</div>
      <div class="filter" data-box="Black">Eliano</div>
    </div>
    <div class="con-Boxs">
      <div class="Box Red ALL">Ossama</div>
      <div class="Box Red ALL">Ossama</div>
      <div class="Box Blue ALL">Chris</div>
      <div class="Box Blue ALL">Chris</div>
      <div class="Box Black ALL">Eliano</div>
      <div class="Box Red ALL">Ossama</div>
      <div class="Box Red ALL">Ossama</div>
      <div class="Box Black ALL">Eliano</div>
      <div class="Box Black ALL">Eliano</div>
      <div class="Box Blue ALL">Chris</div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
